<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}financial tools, calculators, finance{% endif %}">
    <meta name="author" content="Math to Wealth">
    <meta name="robots" content="index, follow">
    
    <!-- Google Analytics -->
    {% if page.google_analytics %}
    {{ page.google_analytics }}
    {% endif %}
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ page.custom_css | default: '/styles.css' }}">
    
    <!-- Additional Head Content -->
    {% if page.head_content %}
    {{ page.head_content }}
    {% endif %}
</head>
<body class="bg-gray-50 font-inter">
    {% include header.html %}
    
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        {{ content }}
    </div>
    
    {% include footer.html %}
    
    <!-- Custom JS -->
    {% if page.custom_js %}
    <script src="{{ page.custom_js }}"></script>
    {% endif %}
</body>
</html>
